[package]
name = "tls-api-test"
version = "0.1.13"
authors = ["Stepan Koltsov <stepan.koltsov@gmail.com>"]
description = "TLS API without implementation"
license = "MIT/Apache-2.0"
repository = "https://github.com/stepancheg/rust-tls-api/"
keywords = ["tls"]

[badges]
travis-ci = { repository = "https://github.com/stepancheg/rust-tls-api/", branch = "master" }

[dependencies]
tls-api    = { version = "0.1.13", path = "../api" }
log        = "0.*"
env_logger = "0.*"

pem        = "0.*"
webpki     = "0.*"
untrusted  = "0.*"

futures       = "0.*"
tokio-core    = "0.*"
tokio-io      = "0.*"
tokio-tls-api = { version = "0.1.6", path = "../tokio-tls-api" }
