[package]
name = "tls-api-openssl"
version = "0.8.0"
authors = ["Stepan Koltsov <stepan.koltsov@gmail.com>"]
description = "TLS API implementation over openssl crate"
license = "MIT/Apache-2.0"
repository = "https://github.com/stepancheg/rust-tls-api/"
keywords = ["tls"]
build = "build.rs"
edition = "2018"

[lib]
bench = false

[badges]
travis-ci = { repository = "https://github.com/stepancheg/rust-tls-api/", branch = "master" }

[dependencies]
# To implement OpenSSL version check in build.rs
openssl-sys  = { version = "0.9.43" }
openssl      = { version = "0.10.20", features = ["v102", "v110"] }
tls-api = { path = "../api", version = "=0.8.0", default-features = false }
tokio        = { version = "1.2.0", features = [], optional = true }
async-std    = { version = "1.9.0", features = ["attributes"], optional = true }
anyhow       = "1.0.44"
thiserror    = "1.0.30"

# this is needed until package-features is stabelized (issue #5364)
tls-api-test = { path = "../api-test", version = "=0.8.0", default-features = false }

[features]
default = ["runtime-tokio"]
runtime-async-std = ["async-std", "tls-api/runtime-async-std", "tls-api-test/runtime-async-std"]
runtime-tokio = ["tokio", "tls-api/runtime-tokio", "tls-api-test/runtime-tokio"]

[dev-dependencies]
tls-api-test = { path = "../api-test", version = "=0.8.0", default-features = false }
test-cert-gen = { path = "../test-cert-gen", version = "=0.8.0", default-features = false }

[build-dependencies]
tls-api-test = { path = "../api-test", version = "=0.8.0", default-features = false }
