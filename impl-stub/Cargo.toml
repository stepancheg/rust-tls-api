[package]
name = "tls-api-stub"
version = "0.3.0-pre"
authors = ["Stepan Koltsov <stepan.koltsov@gmail.com>"]
description = "TLS API implementation that returns error on any operation"
license = "MIT/Apache-2.0"
repository = "https://github.com/stepancheg/rust-tls-api/"
keywords = ["tls"]
edition = "2018"

[badges]
travis-ci = { repository = "https://github.com/stepancheg/rust-tls-api/", branch = "master" }

[dependencies]
futures = { version = "0.3.0", features = ["async-await"] }
tokio = { version = "~0.2.6", features = [] }
void    = "1"
tls-api = { path = "../api", version = "=0.3.0-pre" }

[dev-dependencies]
tls-api-test = { path = "../api-test", version = "=0.3.0-pre" }
